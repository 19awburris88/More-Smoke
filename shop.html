<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - More Smoke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .shop-item {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .shop-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .cta-button {
            display: inline-block;
            background: #ff4500;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Shop More Smoke</header>
    
    <div class="container">
        <h2>Explore Our Collection</h2>
        
        <div class="shop-grid">
            <div class="shop-item">
                <img src="cigar1.jpg" alt="Cigar 1">
                <h3>Tempus Fugit</h3>
                <p>$12.99</p>
                <a href="#" class="cta-button">Add to Cart</a>
            </div>
            
            <div class="shop-item">
                <img src="cigar2.jpg" alt="Cigar 2">
                <h3>Cowboy Caviar</h3>
                <p>$14.99</p>
                <a href="#" class="cta-button">Add to Cart</a>
            </div>
            
            <div class="shop-item">
                <img src="cigar3.jpg" alt="Cigar 3">
                <h3>Madam President</h3>
                <p>$13.99</p>
                <a href="#" class="cta-button">Add to Cart</a>
            </div>
            
            <div class="shop-item">
                <img src="hat.jpg" alt="More Smoke Hat">
                <h3>More Smoke Hat</h3>
                <p>$24.99</p>
                <a href="#" class="cta-button">Add to Cart</a>
            </div>
            
            <div class="shop-item">
                <img src="hoodie.jpg" alt="More Smoke Hoodie">
                <h3>More Smoke Hoodie</h3>
                <p>$39.99</p>
                <a href="#" class="cta-button">Add to Cart</a>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 More Smoke | All Rights Reserved
    </footer>
    <div id="navbar"></div>

<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => document.getElementById('navbar').innerHTML = data);
</script>
</body>
</html>
