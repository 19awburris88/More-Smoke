<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - More Smoke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .event-item {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .event-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .cta-button {
            display: inline-block;
            background: #ff4500;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>More Smoke Events</header>
    
    <div class="container">
        <h2>Upcoming Events</h2>
        
        <div class="event-list">
            <div class="event-item">
                <img src="event1.jpg" alt="Event 1">
                <h3>Kings of DFW</h3>
                <p>December 8, 2025 - Dallas, TX</p>
                <a href="#" class="cta-button">RSVP Now</a>
            </div>
            
            <div class="event-item">
                <img src="event2.jpg" alt="Event 2">
                <h3>Atlanta Cigar Week</h3>
                <p>September 19-22, 2025 - Atlanta, GA</p>
                <a href="#" class="cta-button">Learn More</a>
            </div>
            
            <div class="event-item">
                <img src="event3.jpg" alt="Event 3">
                <h3>More Smoke Exclusive Tasting</h3>
                <p>July 10, 2025 - Indianapolis, IN</p>
                <a href="#" class="cta-button">Reserve Your Spot</a>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 More Smoke | All Rights Reserved
    </footer>
</body>
</html>
